name: Build Android APK

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Build shared package
        run: pnpm --filter @sugarsmart/shared build
      
      - name: Build web application
        run: pnpm --filter @sugarsmart/mobile build
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install Capacitor CLI
        run: pnpm add -g @capacitor/cli
      
      - name: Initialize Android Platform
        working-directory: packages/mobile
        run: |
          npx cap add android || echo "Android platform already exists"
          npx cap sync android
      
      - name: Grant execute permission for gradlew
        working-directory: packages/mobile/android
        run: chmod +x gradlew
      
      - name: Build Debug APK
        working-directory: packages/mobile/android
        run: ./gradlew assembleDebug --no-daemon
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: sugarsmart-ai-debug-${{ github.run_number }}
          path: packages/mobile/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
      
      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: packages/mobile/android/app/build/outputs/apk/debug/app-debug.apk
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Comment PR with download link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… APKæ„å»ºæˆåŠŸï¼\n\nğŸ“¦ [ç‚¹å‡»ä¸‹è½½APK](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n\næ„å»ºç¼–å·: #${{ github.run_number }}'
            })
